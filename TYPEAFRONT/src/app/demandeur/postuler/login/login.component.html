<app-header></app-header>

<body>
<div class="container">
  <div class="session">
    <div class="left">
      <img src="../../../../assets/images/Capture d’écran 2023-06-13 à 15.05.14.png" alt="Background Image">
    </div>
    <form action="" class="log-in" autocomplete="off">
      <div class="col-md-3">
        <a class="register" routerLink="/register">S'inscrire?</a>
      </div>
      <h4>SOUTIEN<span> TYPEA</span></h4>
      <p>Welcome back! Log in to your account to view today's clients:</p>
      <div class="floating-label">
        <label class="mb-1"><h6 class="mb-0 text-sm">Adresse émail</h6></label>
        <input class="mb-4" type="email" name="email" placeholder="exemple@uca.ma" [(ngModel)]="user.email">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail">
            <path d="M3 3h18v18H3z"></path>
            <polyline points="3 8 12 13 21 8"></polyline>
          </svg>
        </div>
      </div>
      <div class="floating-label">
        <label class="mb-1"><h6 class="mb-0 text-sm">Mot de passe</h6></label>
        <input type="password" name="password" placeholder="Entrer votre Mot de passe" [(ngModel)]="user.password">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <div class="col-md-5">
          <a class="password">Mot de passe oublié?</a>
        </div>
      </div>
      <button type="submit" class="btn btn-blue text-center" (click)="onSubmit()">Connexion</button>
    </form>
  </div>
</div>
</body>
<app-footer></app-footer>
